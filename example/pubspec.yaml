name: whatsapp_bot_example
publish_to: none
description: Demonstrates how to use the whatsapp_bot plugin.
environment:
  sdk: ">=2.18.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  flex_color_scheme: ^6.0.1
  file_picker: ^5.2.2
  whatsapp_bot_flutter:
    path: ../

dev_dependencies:
  flutter_lints: ^2.0.0
  icons_launcher: ^2.0.6
  app_rename: ^0.0.1
  flutter_test:
    sdk: flutter

# flutter pub run app_rename:main all="Whatsapp Bot"
# flutter pub run icons_launcher:create
icons_launcher:
  image_path: "assets/icon.png"
  platforms:
    android:
      enable: true
      adaptive_background_color: "#434e63"
      adaptive_foreground_image: "assets/icon_transparent.png"
    ios:
      enable: true
    web:
      enable: true
    windows:
      enable: true
    macos:
      enable: true
    linux:
      enable: true

get_cli:
  sub_folder: false

flutter:
  uses-material-design: true
  assets:
    - assets/